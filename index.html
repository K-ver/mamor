<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentín</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img id="mainImage" src="imagen1.jpg" alt="Imagen de San Valentín">
        <p id="message">¿Quieres ser mi San Valentín?</p>
        <div class="buttons">
            <button id="yesButton">Claro que sí mamor</button>
            <button id="noButton">NO</button>
        </div>
        <!-- Nueva imagen y frase que aparecerán al hacer clic en "Claro que sí mamor" -->
        <img id="loveImage" src="imagen3.jpg" alt="Imagen de amor" style="display: none;">
        <p id="loveMessage" style="display: none;">Por eso te amo mucho mamoor, siempre tiene que ser sí, tu primera opción</p>
        <!-- Nueva imagen y frase que aparecerán al hacer clic en "Sí mamor" -->
        <img id="secondOptionImage" src="imagen7.jpg" alt="Imagen de segunda opción" style="display: none;">
        <p id="secondOptionMessage" style="display: none;">Yo también mamoor, aunque no sé por qué esta fue tu segunda opción...</p>
        <!-- Nueva imagen y frase que aparecerán al hacer clic en "Sí" -->
        <img id="doubtImage" src="imagen8.jpg" alt="Imagen de duda" style="display: none;">
        <p id="doubtMessage" style="display: none;">MMmMMm, ¿cómo que lo andas dudando mucho no?</p>
        <!-- Imagen y frase final que aparecerán al hacer clic en "OK" -->
        <img id="finalImage" src="imagen6.jpg" alt="Imagen final" style="display: none;">
        <p id="finalMessage" style="display: none;">SI NO QUIERES NO, TAMPOCO TE VOY A OBLIGAR, SE ENTENDER LAS INDIRECTAS, BAI.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
